<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .hexagon {
      fill: none;
      stroke: #0d2b77;
      stroke-width: 8;
    }
    .inner-lines {
      fill: none;
      stroke: #0d2b77;
      stroke-width: 4;
    }
    .text {
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 40px;
      fill: #0d2b77;
    }
  </style>
  
  <!-- Outer Hexagon -->
  <polygon class="hexagon" points="100,10 172,50 172,150 100,190 28,150 28,50" />
  
  <!-- Inner lines -->
  <line class="inner-lines" x1="100" y1="10" x2="100" y2="190" />
  <line class="inner-lines" x1="28" y1="50" x2="172" y2="150" />
  <line class="inner-lines" x1="28" y1="150" x2="172" y2="50" />
  
  <!-- Central Text -->
  <text x="100" y="110" text-anchor="middle" class="text">SBNC</text>
</svg> 