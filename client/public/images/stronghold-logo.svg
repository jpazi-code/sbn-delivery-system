<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="160" viewBox="0 0 600 160" xmlns="http://www.w3.org/2000/svg">
  <style>
    .hexagon {
      fill: none;
      stroke: #0d2b77;
      stroke-width: 6;
    }
    .inner-lines {
      fill: none;
      stroke: #0d2b77;
      stroke-width: 3;
    }
    .center-text {
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 32px;
      fill: #0d2b77;
    }
    .company-name {
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 48px;
      fill: #0d2b77;
    }
    .tagline {
      font-family: Arial, sans-serif;
      font-size: 24px;
      fill: #0d2b77;
    }
  </style>
  
  <!-- Hexagon Logo -->
  <g transform="translate(20, 20) scale(0.6)">
    <polygon class="hexagon" points="100,10 172,50 172,150 100,190 28,150 28,50" />
    <line class="inner-lines" x1="100" y1="10" x2="100" y2="190" />
    <line class="inner-lines" x1="28" y1="50" x2="172" y2="150" />
    <line class="inner-lines" x1="28" y1="150" x2="172" y2="50" />
    <text x="100" y="110" text-anchor="middle" class="center-text">SBNC</text>
  </g>
  
  <!-- Company Name -->
  <text x="200" y="70" class="company-name">STRONGHOLD</text>
  
  <!-- Tagline -->
  <text x="200" y="110" class="tagline">BOLTS AND NUTS CORPORATION</text>
</svg> 
 